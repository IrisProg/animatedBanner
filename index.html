<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banner</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="box">
      <div class="shelf">
        <img
          src="./image/shelf.svg"
          alt="Полка с продуктами"
          class="shelf__img"
        />
      </div>

      <div class="products">
        <div class="products__item products__hover" draggable="true">
          <img src="./image/wine.svg" alt="Вино" class="products__wine" />
        </div>

        <div class="products__item products__hover" draggable="true">
          <img src="./image/milk.svg" alt="Молоко" class="products__milk" />
        </div>

        <div class="products__item products__hover" draggable="true">
          <img src="./image/jam.svg" alt="Варенье" class="products__jam" />
        </div>

        <div class="products__item products__hover" draggable="true">
          <img src="./image/cheese.svg" alt="Сыр" class="products__cheese" />
        </div>

        <div class="products__item">
          <img src="./image/meat.svg" alt="Мясо" class="products__meat" />
        </div>

        <div class="products__item">
          <img
            src="./image/chicken.svg"
            alt="Курица"
            class="products__chicken"
          />
        </div>

        <div class="products__item">
          <img src="./image/chips.svg" alt="Чипсы" class="products__chips" />
        </div>

        <div class="products__item">
          <img
            src="./image/peanapple.svg"
            alt="Ананас"
            class="products__peanapple"
          />
        </div>

        <div class="products__item">
          <img
            src="./image/bananas.svg"
            alt="Бананы"
            class="products__bananas"
          />
        </div>

        <div class="products__item">
          <img src="./image/apple.svg" alt="Яблоко" class="products__apple" />
        </div>

        <div class="products__item">
          <img src="./image/green.svg" alt="Зелень" class="products__green" />
        </div>
      </div>

      <div class="basket">
        <img
          src="./image/basket.svg"
          alt="Корзина для продуктов"
          class="basket__img"
        />
      </div>

      <a href="#" class="button">Оплатить корзину</a>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
